# Neural Proof Assistant - Docker Compose Configuration
# Run with: docker-compose up

version: '3.8'

services:
  backend:
    build: ./backend
    container_name: npa-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory so you can add trained models without rebuilding
      - ./backend/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: npa-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  default:
    name: neural-proof-assistant
